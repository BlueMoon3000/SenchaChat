<html>
<head>
<title>Sencha Chat</title>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
<script type="text/javascript" src="http://localhost:8888/nowjs/now.js"></script>
<script>
$(document).ready(function() {
	now.name = prompt("What's your name?", "");  
	now.receive = function(name, message){
  		$("#msg").append("<br>"+name+": "+message);
	}
	$("#send-button").click(function(){
  		now.distribute($("#text-input").val());
	});
});
</script>
</head>

<body>
<div id="msg">
<input id="text-input" type="text" />
<input id="send-button" type="submit">
</div>
</body>
</html>
